baseURL: 'https://fontysvenlo.github.io/prc2_web/'
languageCode: en-us
title: PRC2
theme: sebi-theme
sectionPagesMenu: main
params:
  highlight: true
  github: https://github.com/FontysVenlo/prc2_web
  fontawesome: true
security:
  enableInlineShortcodes: false
  exec:
    allow:
      - ^dart-sass-embedded$
      - ^go$
      - ^npx$
      - ^postcss$
      - ^asciidoctor$
    osEnv:
      - (?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM)$
  funcs:
    getenv:
      - ^HUGO_
  http:
    methods:
      - (?i)GET|POST
    urls:
      - .*
markup:
  tableOfContents:
    endLevel: 3
  asciidocext:
    attributes:
      toc: true
      toclevels: 3
      topics: content/docs/topics
      imagesdir: /prc2_web/images
      icons: font
